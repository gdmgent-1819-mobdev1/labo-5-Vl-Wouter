<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In - DevBlogger</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Unica+One" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
</head>
<body>
    <nav>
        <div class='nav-logo'>
            <a class='text-primary' href='../index.html'><h1>DevBlogger</h1></a>
        </div>
        <div class='nav-links'>
            <a href='signup.html'><button type='button' class='btn btn-flat'>Sign Up</button></a>
        </div>
    </nav>
    <main class='fill-container centerflex vflex user-background'>
        <div class='form-container'>
            <h2 class='text-primary'>Log in.</h2>
            <p class='quote'>It just makes you that bit more awesome</p>
            <form>
                <div class='form-field'>
                    <label for='email'>E-mail</label>
                    <input type='email' name='email' id='email' placeholder='john.doe@example.com'>
                </div>
                <div class='form-field'>
                    <label for='pword'>Password</label>
                    <input type='password' name='pword' id='pword'>
                </div>
                <div class='form-field'>
                    <button type='button' id='btn-signin' class='btn btn-primary'>Sign in</button>
                    <p class='error'></p>
                </div>
            </form>
        </div>
        <a href='#' class='text-light'>I forgot my password</a>
    </main>
    <!-- Scripts -->
    <script src="../js/signin.js"></script>
    <!-- <script src="../js/app.js"></script> -->
</body>
</html>
