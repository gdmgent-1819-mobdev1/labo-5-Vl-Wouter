<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevBlog</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/11.1.1/classic/ckeditor.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
</head>
<body>
    <div class='alerts'>
        <!-- User alerts go here -->
    </div>
    <nav class='navbar'>
        <div class='nav-logo'>
            <h1>DevBlog</h1>
        </div>
        <div class='nav-links'>
            <!-- Log in/ log out button goes here -->
        </div>
    </nav>
    <main class='container'>
        <div class='greeting'>
            <h1>Welcome <span class='username text-primary'>Guest</span></h1>
            <p class='logmessage'>To get to posting, please log in or register</p>
        </div>
        <div class='postcreator hidden'>
            <button type='button' id='toggleCreator' class='btn text-white'>Open Post Editor</button>
            <form id='postcreation' class='centerform'>
                <div class='input-field'>
                    <label for='title'>Title: </label>
                    <input type='text' id='title' placeholder='A very interesting post'>
                </div>
                <input type='hidden' id='currentId'>
                <textarea id='creator'>
                </textarea>
                <div id='postbuttons'>
                    <button type='button' id='submitPost' class='btn secondary'>Submit post</button>
                    <button type='button' id='updatePost' class='btn secondary hidden'>Update Post</button>
                    <button type='button' id='cancelPost' class='btn text-secondary'>Cancel</button>
                </div>
            </form>
        </div>
        <div class='posts'>
            <!-- Blog Posts go here -->
        </div>
    </main>
    <script src="js/firebase-setup.js"></script>
    <script src="js/index.js"></script>
    <script src="js/index-animation.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
