<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevBlogger</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Unica+One" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/11.1.1/classic/ckeditor.js"></script>
</head>
<body>
    <nav>
        <div class='nav-logo'>
            <a class='text-primary' href='index.html'><h1>DevBlogger</h1></a>
        </div>
        <div class='nav-links loggedout'>
            <a href='pages/signin.html'><button type="button" class='btn btn-primary'>Sign in</button></a>
            <a href='pages/signup.html'><button type='button' class='btn btn-flat'>Sign Up</button></a>
        </div>
        <div class='nav-links loggedin'>
            <button type='button' class='btn btn-flat' id='logoutbtn'>Sign Out</button>
        </div>
    </nav>
    <main class='container'>
        <div class='greeting'>
            <h1>Welcome <span class='text-primary username'></span></h1>
            <p id='usermessage'></p>
        </div>
        <div class='buttons loggedin'>
            <button type='button' id='toggleEditor' class='btn btn-primary'>Create a post</button>
        </div>
        <div class='posteditor hidden'>
            <form>
                <label for='title'>Title</label>
                <input type='text' id='title' class='editor_title'>
                <textarea id='editor'></textarea>
                <button type='button' id='createPost' class='btn btn-primary'>Publish</button>
                <input type='reset' value='Clear' class='btn btn-flat'>
            </form>
        </div>
        <div class='posts'>
            
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
